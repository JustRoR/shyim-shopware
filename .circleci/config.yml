version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: circleci-project-setup
          config-path: .circleci/docker-build.yml
          mapping: |
            php/.* build-image true
